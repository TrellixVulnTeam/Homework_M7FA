<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/JS.js"></script>
    <title>Working with DOM</title>
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <!-- Form adds student in group -->
                    <form id="add-student-form">
                        <label for="fName">Имя:</label>
                        <input type="text" name="fName" id="fName"  placeholder="Enter name"><br>
                        <label for="lName">Фамилия:</label>
                        <input type="text" name="lName" id="lName" placeholder="Enter surname"><br>
                        <label for="age">Возраст: </label>
                        <input type="number" id="age" placeholder="Enter age"><br>
                        <label id="lbl-for-marks">Оценки:</label>
                        <input type="number" name="mark1" class="marks" placeholder="Enter mark from 1 to 10"><br>
                        <input type="number" name="mark2" class="marks" placeholder="Enter mark from 1 to 10"><br>
                        <input type="number" name="mark3" class="marks" placeholder="Enter mark from 1 to 10"><br>
                        <input type="number" name="mark4" class="marks" placeholder="Enter mark from 1 to 10"><br>
                        <input type="number" name="mark5" class="marks" placeholder="Enter mark from 1 to 10"><br>
                        <button id="add-student-button" form="addStudent">Добавить Студента</button>
                    </form>
                </div>
                <div class="col-sm" id="list-of-students-div">
                    <h1>Список студентов по среднемму баллу </h1>
                    <ol id="stud-list"></ol>
                    <button id="list-of-students-button">Добавить Студента</button>
                </div>
            </div>

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</body>

</html>
